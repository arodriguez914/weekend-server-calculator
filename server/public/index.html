<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input id="numOne" placeholder="First Number" type="number" maxlength="2" required>
      <button class="operator" id="add" type="button" value="+">+</button>
      <button class="operator" id="subtract" type="button" value="-">-</button>
      <button class="operator" id="multiply" type="button" value="*">*</button>
      <button class="operator" id="divide" type="button" value="/">/</button>
      <input id="numTwo" placeholder="Second Number" type="number" maxlength="2" required>
      <button onclick="handleClick(event)" type="submit">=</button>
      <button id="clear" type="button">C</button>
    </form>

    <section id="recentResult" data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section id="resultHistory" data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
